<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block light-bg">
			<p><span class="highlight">Grow</span></p>
			<p>Learn to Design &amp;<br>
			<strong>Code Websites</strong></p>
		</div>
		<div class="block small-block center dark-bg">
			<img src="img/flower.png" alt="flower">
		</div>
		<div class="block small-block center light-bg">
			<p>
			Html<br>
			Css<br>
			Javascript<br>
			Wordpress<br>
			Python
			</p>
		</div>
		<div class="block large-block dark-bg">
			<p><span class="highlight">Freelance</span></p>
			<p>
			Make enough side cash to<br>
			<strong>Pay off debt</strong></p>
			<img src="img/piggy.png" alt="piggy"> 
		</div>
		<div class="block large-block center title">
			<img src="img/eye.png" alt="eye">
			<p>
			<span class="marker">2022</span><br>
			<h1>Vision Board</h1></p>
		</div>
		<div class="block large-block right dark-bg">
			<img src="img/plane.png" alt="plane">
			<p>
			<span class="highlight">Travel</span></p>
			<p>Plan a trip where I can<br>
			<strong>Work Remotely</strong>
			</p>
		</div>
		<div class="block small-block center light-bg">
			<p>
			Walk Dog ++<br>
			Meditate<br>
			Yoga<br>
			Snuggle Pup
			</p>
		</div>
		<div class="block small-block center dark-bg">
			<img src="img/doggo.png" alt="dog">
		</div>
		<div class="block small-block right light-bg">
			<p>
			<span class="highlight">Mind &amp; Body</span></p>
			<p>
			Exercise More<br>
			&amp; Find Zen In<br>
			<strong>Challenge</strong>
			</p>
		</div>
	</div>
</body>
</html>
